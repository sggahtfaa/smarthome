<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSEC Smart Workspace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #2b5876, #4e4376);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    header {
      position: absolute;
      top: 15px;
      left: 0; right: 0;
      text-align: center;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* ===== LOGO ===== */
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.2);
      margin: 0 auto 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      padding: 25px 25px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s ease;
      margin-top: 80px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #4e4376;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 8px;
    }

    button:hover { background: #2b5876; }
    .google-btn { background: #db4437; }

    .switch {
      text-align: center;
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    a { color: #4e4376; text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }

    /* ðŸ”” Toast Notification */
    .toast {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 15px;
      min-width: 250px;
      text-align: center;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 999;
    }

    .toast.show {
      bottom: 40px;
      opacity: 1;
    }

    @media (max-width: 480px) {
      header { font-size: 20px; }
      .container { padding: 20px; border-radius: 15px; }
      h1 { font-size: 20px; }
      input, button { font-size: 15px; }
      .logo { width: 60px; height: 60px; }
    }
  </style>
</head>

  <div class="container" id="login-box">
    <h1 id="form-title">Login</h1>

    <input type="email" id="email" placeholder="Enter Gmail" required>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button id="login-btn">Login</button>
    <button id="signup-btn" style="display:none;">Sign Up</button>
    <button id="google-btn" class="google-btn">Login with Google</button>

    <div class="switch" id="switch-text">
      Donâ€™t have an account? <a href="#" id="toggle-signup">Sign Up</a>
    </div>
  </div>

  <!-- ðŸ”” Toast Message -->
  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwQCp2AZ1PcHlpBezqmQOBEOlNShMZwu0",
      authDomain: "homeautomation-12e24.firebaseapp.com",
      databaseURL: "https://homeautomation-12e24-default-rtdb.firebaseio.com",
      projectId: "homeautomation-12e24",
      storageBucket: "homeautomation-12e24.firebasestorage.app",
      messagingSenderId: "288993629711",
      appId: "1:288993629711:web:eeca03d124b88cd575b57a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const toggleSignup = document.getElementById("toggle-signup");
    const formTitle = document.getElementById("form-title");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const switchText = document.getElementById("switch-text");
    const googleBtn = document.getElementById("google-btn");
    const toast = document.getElementById("toast");

    let isLogin = true;

    function showToast(message, color = "#333") {
      toast.innerText = message;
      toast.style.background = color;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    toggleSignup.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.innerText = "Login";
        loginBtn.style.display = "block";
        signupBtn.style.display = "none";
        switchText.innerHTML = `Donâ€™t have an account? <a href="#" id="toggle-signup">Sign Up</a>`;
      } else {
        formTitle.innerText = "Sign Up";
        loginBtn.style.display = "none";
        signupBtn.style.display = "block";
        switchText.innerHTML = `Already have an account? <a href="#" id="toggle-signup">Login</a>`;
      }
      document.querySelector("#toggle-signup").addEventListener("click", toggleSignup.click);
    });

    function isValidGmail(email) {
      return email.endsWith("@gmail.com");
    }

    signupBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!isValidGmail(email)) {
        showToast("Use a valid @gmail.com address", "#e74c3c");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showToast("Signup successful! ðŸŽ‰", "#27ae60");
        setTimeout(() => window.location.href = "welcome.html", 1500);
      } catch (error) {
        showToast(error.message, "#e74c3c");
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!isValidGmail(email)) {
        showToast("Use a valid @gmail.com address", "#e74c3c");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast("Login successful! âœ…", "#27ae60");
        setTimeout(() => window.location.href = "welcome.html", 1500);
      } catch (error) {
        showToast(error.message, "#e74c3c");
      }
    });

    googleBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        showToast("Google Login Success! ðŸš€", "#27ae60");
        setTimeout(() => window.location.href = "welcome.html", 1500);
      } catch (error) {
        showToast(error.message, "#e74c3c");
      }
    });
  </script>
